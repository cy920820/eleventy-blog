language: node_js
node_js:
  - stable
before_script:
  - npm install @11ty/eleventy -g
script: eleventy
deploy:
  local-dir: _site
  provider: pages
  skip-cleanup: true
  target_branch: master
  github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
  keep-history: true
  on:
    branch: eleventy
